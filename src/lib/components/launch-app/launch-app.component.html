<mat-toolbar color="primary">
    <button mat-icon-button>
        <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name"> VMS Storage Explorer</h1>
</mat-toolbar>
<ng-container>
    <mat-form-field class="search-form">
        <input matInput placeholder="Search File" type="text">
    </mat-form-field>&nbsp;
    <button button="submit" mat-raised-button color="primary">Search</button>
    <br>
    <div class="flexcontainer">
        <div class="left-half">
            <tree-view></tree-view>
        </div>
        <div class="right-half">
            <app-folder-explorer [fileElements]="fileElements | async" [path]="currentPath" [canNavigateUp]="canNavigateUp" (navigatedDown)="navigateToFolder($event)" (navigatedUp)="navigateUp()"></app-folder-explorer>
        </div>
    </div>
</ng-container>
